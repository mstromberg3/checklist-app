<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checklist</title>
    <link rel="icon" type="image/x-icon" href="/images/checked.png">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

      <body>
          <div class="container">
              <div class="todo-app">
                  <h2>Things to Do</h2>
                  <div class="row">
                      <input type="text" id="input-box" placeholder="Add a custom task" onenter="addTask()">
                      <button onclick="addTask()">Add</button>
                  </div>
                  <ul id="visionli">
                      <li>Add your first custom task<span class="close"> &#215;</span></li>
                      <li>Check off an item using the box on the left<span class="close"> &#215;</span></li>
                      <li>Delete an item using the x on the right<span class="close"> &#215;</span></li>
                  </ul>
              </div>
              <button class="clearButton" onclick="clearAll()">Clear All Customizations</button>
          </div>
          <script src="script.js"></script>


      </body>
</html>
